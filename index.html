<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>

    <button id="newBookButton">NEW BOOK</button>

    <dialog id="bookDialog">
        <form id="bookForm">
            <div>
                <label>
                    Title:
                    <input type="text" name="title" required>
                </label>
            </div>
            <div>
                <label>
                    Author:
                    <input type="text" name="author" required>
                </label>
            </div>
            <div>
                <label>
                    Pages:
                    <input type="number" name="pages" required>
                </label>
            </div>
            <div>
                <label>
                    Read:
                    <input type="checkbox" name="read">
                </label>
            </div>
            <div>
                <button type="submit">Add Book</button>
                <button type="button" onclick="document.getElementById('bookDialog').close()">Cancel</button>
            </div>
        </form>
    </dialog>

    <div class="library-container"></div>

    <script src="java.js"></script>
</body>

</html>
